<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Plant Savy</h1>
      <p>
        Help build our knowledge about plants. Enter plant information below.
      </p>
      <i class="fab fa-pagelines"></i>
    </header>

    <form id="plantForm">
      <div class="form-container">
        <label for="plantName">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Plant's Name"
          aria-placeholder="Enter plant's name"
          minlength="3"
          maxlength="30"
        />
      </div>
      <div class="form-container">
        <label for="species">Species: </label>
        <input
          type="text"
          name="species"
          id="species"
          placeholder="Species"
          aria-placeholder="Enter plant species"
          minlength="3"
          maxlength="30"
        />
      </div>
      <div class="form-container">
        <label for="water">Water Schedule: </label>
        <input
          type="text"
          name="water"
          id="water"
          placeholder="Water Schedule"
          aria-placeholder="Enter water schedule"
          minlength="3"
          maxlength="30"
        />
      </div>
      <button>Submit</button>
      <div class="form-container">
        <input
          type="text"
          name="removePlant"
          id="removePlant"
          placeholder="Enter name of plant to remove"
          aria-placeholder="Enter the name of plant to remove"
        />
        <div id="removeBtn">Remove</div>
      </div>
    </form>

    <h2>Current Plants:</h2>
    <ul id="plantList"></ul>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d898d29e6c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
